<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Test</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-box {
            border: 2px solid #000;
            padding: 20px;
            margin: 10px 0;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Product Grid Test</h1>
        <p>Testing Bootstrap grid layout with col-md-6 col-lg-4 col-xl-3</p>
        
        <div class="row g-4">
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="test-box bg-primary text-white">Product 1</div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="test-box bg-success text-white">Product 2</div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="test-box bg-danger text-white">Product 3</div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3">
                <div class="test-box bg-warning">Product 4</div>
            </div>
        </div>

        <h2 class="mt-5">Dynamic Products (from API)</h2>
        <div id="products-test" class="row g-4">
            <!-- Products will load here -->
        </div>
    </div>

    <script>
        // Test API call
        fetch('http://localhost:5000/api/products?limit=200')
            .then(res => res.json())
            .then(data => {
                console.log('API Response:', data);
                const products = data.products || [];
                console.log('Number of products:', products.length);
                
                const container = document.getElementById('products-test');
                container.innerHTML = products.map((p, i) => `
                    <div class="col-md-6 col-lg-4 col-xl-3">
                        <div class="test-box bg-info text-white">
                            <h4>${p.name}</h4>
                            <p>Price: ${p.price}</p>
                            <p>ID: ${p.id}</p>
                        </div>
                    </div>
                `).join('');
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById('products-test').innerHTML = 
                    '<div class="col-12"><div class="alert alert-danger">Error loading products: ' + err.message + '</div></div>';
            });
    </script>
</body>
</html>
