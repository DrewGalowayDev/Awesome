    <style>
        /* Filter Sidebar Styles */
        .filter-sidebar {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            position: sticky;
            top: 20px;
        }

        .filter-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid var(--bs-primary);
            padding-bottom: 10px;
        }

        .filter-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .filter-section:last-child {
            border-bottom: none;
        }

        .filter-section h5 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #444;
        }

        .form-check {
            margin-bottom: 12px;
        }

        .form-check-label {
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
        }

        .form-check-input:checked ~ .form-check-label {
            color: var(--bs-primary);
            font-weight: 600;
        }

        .price-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .price-inputs input {
            width: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        #priceRange {
            margin: 20px 0;
        }

        .noUi-connect {
            background: var(--bs-primary);
        }

        .noUi-horizontal .noUi-handle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--bs-primary);
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Product Grid Styles */
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-badges {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .badge-new {
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-sale {
            background: #ff4757;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-refurbished {
            background: #ffc107;
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .product-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-card:hover .product-actions {
            opacity: 1;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--bs-primary);
            color: white;
            transform: scale(1.1);
        }

        .product-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-brand {
            color: #999;
            font-size: 0.85rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 12px;
        }

        .rating-stars {
            color: #ffc107;
            font-size: 0.85rem;
        }

        .rating-count {
            color: #999;
            font-size: 0.8rem;
        }

        .product-price {
            margin-top: auto;
        }

        .current-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--bs-primary);
        }

        .old-price {
            text-decoration: line-through;
            color: #999;
            font-size: 1rem;
            margin-left: 10px;
        }

        .product-footer {
            padding: 15px 20px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            gap: 10px;
        }

        .btn-add-cart {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-quick-view {
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid var(--bs-primary);
            background: white;
            color: var(--bs-primary);
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-quick-view:hover {
            background: var(--bs-primary);
            color: white;
        }

        /* Search & Sort Bar */
        .search-sort-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            margin-bottom: 25px;
        }

        .result-count {
            color: #666;
            font-weight: 600;
        }

        /* Mobile Filter Toggle */
        .filter-toggle-btn {
            display: none;
            width: 100%;
            margin-bottom: 20px;
        }

        @media (max-width: 991px) {
            .filter-toggle-btn {
                display: block;
            }

            .filter-sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 300px;
                height: 100vh;
                overflow-y: auto;
                z-index: 1050;
                transition: left 0.3s;
            }

            .filter-sidebar.show {
                left: 0;
            }

            .filter-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 1040;
            }

            .filter-overlay.show {
                display: block;
            }
        }

        /* Loading State */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000/api'; // Change to your backend URL
        let currentPage = 1;
        const productsPerPage = 12;

        // Live products cache (fetched from backend)
        let productsCache = [];

        // Initialize price range slider
        const priceSlider = document.getElementById('priceRange');
        noUiSlider.create(priceSlider, {
            start: [10000, 200000],
            connect: true,
            range: {
                'min': 10000,
                'max': 200000
            },
            step: 5000,
            format: {
                to: value => 'KSh ' + Math.round(value).toLocaleString(),
                from: value => Number(value.replace(/[^0-9.-]+/g, ''))
            }
        });

        priceSlider.noUiSlider.on('update', (values, handle) => {
            document.getElementById('minPrice').value = values[0];
            document.getElementById('maxPrice').value = values[1];
        });

        priceSlider.noUiSlider.on('change', applyFilters);

        // Toggle mobile filters
        function toggleFilters() {
            document.getElementById('filterSidebar').classList.toggle('show');
            document.querySelector('.filter-overlay').classList.toggle('show');
        }

        // Apply filters
        function applyFilters() {
            const filters = getActiveFilters();
            loadProducts(filters);
        }

        // Get active filters
        function getActiveFilters() {
            const priceValues = priceSlider.noUiSlider.get();
            const minPrice = parseInt(priceValues[0].replace(/[^0-9]/g, ''));
            const maxPrice = parseInt(priceValues[1].replace(/[^0-9]/g, ''));

            const brands = [];
            document.querySelectorAll('[id^="brand"]:checked').forEach(cb => {
                brands.push(cb.value);
            });

            const categories = [];
            document.querySelectorAll('[id^="cat"]:checked').forEach(cb => {
                categories.push(cb.value);
            });

            const condition = document.querySelector('input[name="condition"]:checked').value;
            const inStock = document.getElementById('inStock').checked;

            return { minPrice, maxPrice, brands, categories, condition, inStock };
        }

        // Load products from API (client-side filtering)
        async function loadProducts(filters = {}) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '<div class="col-12 text-center py-5"><div class="spinner-border text-primary" role="status"></div></div>';

            try {
                if (!productsCache || productsCache.length === 0) {
                    const resp = await fetch(`${API_BASE_URL}/products?limit=1000`);
                    if (resp.ok) {
                        const json = await resp.json();
                        productsCache = json.products || [];
                    } else {
                        productsCache = [];
                    }
                }

                // apply client-side filters
                let filtered = [...productsCache];

                if (filters.minPrice || filters.maxPrice) {
                    filtered = filtered.filter(p => p.price >= (filters.minPrice || 0) && p.price <= (filters.maxPrice || Infinity));
                }

                if (filters.brands && filters.brands.length > 0) {
                    filtered = filtered.filter(p => filters.brands.includes(p.brand));
                }

                if (filters.categories && filters.categories.length > 0) {
                    filtered = filtered.filter(p => filters.categories.includes(p.category));
                }

                if (filters.condition && filters.condition !== 'all') {
                    filtered = filtered.filter(p => p.condition === filters.condition);
                }

                if (filters.inStock) {
                    filtered = filtered.filter(p => p.stock && p.stock > 0);
                }

                displayProducts(filtered);
            } catch (err) {
                console.error('Failed loading products', err);
                grid.innerHTML = '<div class="col-12 text-center py-5 text-danger">Failed to load products</div>';
            }
        }

        // Display products
        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            document.getElementById('resultCount').textContent = products.length;

            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-box-open fa-5x text-muted mb-3"></i>
                        <h4>No products found</h4>
                        <p class="text-muted">Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="col-md-6 col-lg-4">
                    <div class="product-card" data-product-id="${product.id}">
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                            <div class="product-badges">
                                ${product.isNew ? '<span class="badge-new">NEW</span>' : ''}
                                ${product.oldPrice ? '<span class="badge-sale">SALE</span>' : ''}
                                ${product.condition === 'refurbished' ? '<span class="badge-refurbished">Refurbished</span>' : ''}
                            </div>
                            <div class="product-actions">
                                <button class="action-btn" onclick="addToWishlist('${product.id}')" title="Add to Wishlist">
                                    <i class="fas fa-heart"></i>
                                </button>
                                <button class="action-btn view-product-btn" data-product-id="${product.id}" title="Quick View">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="product-info">
                            <div class="product-brand">${product.brand}</div>
                            <h5 class="product-title">${product.name}</h5>
                            <div class="product-rating">
                                <div class="rating-stars">
                                    ${generateStars(product.rating)}
                                </div>
                                <span class="rating-count">(${product.reviews})</span>
                            </div>
                            <div class="product-price">
                                <span class="current-price">KSh ${product.price.toLocaleString()}</span>
                                ${product.oldPrice ? `<span class="old-price">KSh ${product.oldPrice.toLocaleString()}</span>` : ''}
                            </div>
                        </div>
                        <div class="product-footer">
                            <button class="btn btn-primary btn-add-cart" onclick="addToCart('${product.id}')">
                                <i class="fas fa-shopping-cart me-2"></i>Add to Cart
                            </button>
                            <a href="product-detail.html?id=${product.id}" class="btn btn-quick-view">
                                <i class="fas fa-info-circle"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Generate star rating HTML
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (halfStar ? 1 : 0);

            let html = '';
            for (let i = 0; i < fullStars; i++) html += '<i class="fas fa-star"></i>';
            if (halfStar) html += '<i class="fas fa-star-half-alt"></i>';
            for (let i = 0; i < emptyStars; i++) html += '<i class="far fa-star"></i>';

            return html;
        }

        // Reset filters
        function resetFilters() {
            priceSlider.noUiSlider.set([10000, 200000]);
            document.querySelectorAll('.form-check-input').forEach(input => {
                if (input.type === 'checkbox') {
                    input.checked = false;
                } else if (input.type === 'radio' && input.id === 'conditionAll') {
                    input.checked = true;
                }
            });
            applyFilters();
        }

        // Add to cart (uses live products cache)
        function addToCart(productId) {
            const product = (productsCache || []).find(p => String(p.id) === String(productId));
            if (product) {
                window.cartManager.addItem(product, 1);
            }
        }

        // Add to wishlist (uses live products cache)
        function addToWishlist(productId) {
            const product = (productsCache || []).find(p => String(p.id) === String(productId));
            if (product) {
                window.cartManager.showNotification('Added to wishlist', `${product.name} saved for later`, 'success');
            }
        }

        // Quick view
        function quickView(productId) {
            window.location.href = `product-detail.html?id=${productId}`;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
